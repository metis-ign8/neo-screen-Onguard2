<!-- contact/contact.html -->
<div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
  <div class="modal-content contact-modal modal" role="document"> <!-- Added .modal class -->
    <div class="modal-header">
      <h2 id="contactTitle" data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <form id="contact-form">
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="contact-name" placeholder="Enter your name" data-en="Enter your name" data-es="Ingrese su Nombre" required>
          </div>
          <div class="form-cell">
            <label for="contact-email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="contact-email" placeholder="Enter your email" data-en="Enter your email" data-es="Ingrese su correo electrónico" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-number" data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
            <input type="tel" id="contact-number" placeholder="Enter your contact number" data-en="Enter your contact number" data-es="Ingrese su número" required>
          </div>
          <div class="form-cell">
            <label for="contact-date" data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
            <input type="date" id="contact-date" data-en="Preferred Date" data-es="Fecha Preferida" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-time" data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
            <input type="time" id="contact-time" data-en="Preferred Time" data-es="Hora Preferida" required>
          </div>
          <div class="form-cell">
            <label for="contact-interest" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
            <select id="contact-interest" required>
              <option value="" disabled selected>Select an option</option>
              <option data-en="Business Operations" data-es="Gestión">Business Operations</option>
              <option data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
              <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
              <option data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-cell" style="flex: 1 1 100%;">
            <label for="contact-comments" data-en="Comments" data-es="Comentarios">Comments</label>
            <textarea id="contact-comments" rows="4" placeholder="What service are you interested in?" data-en="What service are you interested in?" data-es="En qué servicio está interesado?" required></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" form="contact-form" class="submit-button" data-en="Send" data-es="Enviar">Send</button>
    </div>
  </div>
</div>
