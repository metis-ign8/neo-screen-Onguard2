<!-- join/join.html -->
<div class="modal-overlay" id="joinModal" role="dialog" aria-modal="true" aria-labelledby="joinTitle">
  <div class="modal-content join-modal modal" role="document"> <!-- Added .modal class -->
    <div class="modal-header">
      <h2 id="joinTitle" data-en="Join Us" data-es="Únase">Join Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="joinForm" autocomplete="off">
      <div class="form-pairs">
        <div class="form-block">
          <label for="jn-name">Name</label>
          <input type="text" id="jn-name" name="name" required placeholder="Enter your name" />
        </div>
        <div class="form-block">
          <label for="jn-email">Email</label>
          <input type="email" id="jn-email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-block">
          <label for="jn-phone">Phone</label>
          <input type="tel" id="jn-phone" name="phone" required placeholder="Enter your phone" />
        </div>
        <div></div>
        <div class="form-section" data-section="Skills">
          <div class="section-header">
            <h2>Skills</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Education">
          <div class="section-header">
            <h2>Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Certification">
          <div class="section-header">
            <h2>Certification</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Hobbies">
          <div class="section-header">
            <h2>Hobbies</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section">
          <h2>What are you interested about?</h2>
          <div class="form-block">
            <select id="jn-interest" name="interest" required>
              <option value="" disabled selected>Select an option</option>
              <option>Business Operations</option>
              <option>Contact Center</option>
              <option>IT Support</option>
              <option>Professionals</option>
            </select>
          </div>
        </div>
        <div class="form-section" data-section="Continued Education">
          <div class="section-header">
            <h2>Continued Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Experience">
          <div class="section-header">
            <h2>Experience</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-block">
          <label for="jn-comment">Tell us about yourself</label>
          <textarea id="jn-comment" name="comment" rows="5" placeholder="Tell us about yourself..."></textarea>
        </div>
      </div>
      <div class="form-footer">
        <button type="submit" class="submit-button fab-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
